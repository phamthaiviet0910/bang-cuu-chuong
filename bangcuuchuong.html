<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid;
            width: 100%;
            border-collapse: collapse;
        }
        table td {
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        document.write('<table>');
         for (var i = 1; i < 10; i++){
            document.write('<tr>')
             for (var j = 1; j < 10; j++){
                 document.write('<td>' + i + ' x ' + j + ' = ' + (i*j) + '</td>')
             }
            document.write('</tr>')
         }
        document.write('</table>')
    </script>
</body>
</html>
